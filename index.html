<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey form</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body class="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
        </header>
        <div class="survey">
            <form>
                <div class="text">
                    <label for="name" class="label">Name</label>
                    <input type="text" placeholder="Enter your name" id="name" required>
                </div>
                <div class="text">
                    <label for="Email" class="label">Email</label>
                    <input type="email" placeholder="Enter your Email" id="email" required>
                </div>
                <div class="text">
                    <label for="Age" class="label">Age <small>(Optional)</small></label>
                    <input type="Text" placeholder="Enter your age" id="age" required>
                </div>
                <div class="text">
                    <label for="role" class="label">Which option best describes your current role?</label>
                    <select name="role" id="role" required>
                            <option value="0" disabled selected>Select an option</option>
                            <option value="1">Student</option>
                            <option value="2">Full-time job</option>
                            <option value="3">Full-time learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                    </select>
                </div>
                <div class="text">
                    <p class="label">Would you recommend freeCodeCamp to a friend?</p>
                    <div class="radio">
                        <div class="box">
                            <input type="radio" name="recommendation" id="Definitely" required>
                            <label for="Definitely" class="label">Definitely</label>
                        </div>
                        <div class="box">
                            <input type="radio" name="recommendation" id="Maybe" required>
                            <label for="Maybe" class="label">Maybe</label>
                        </div>
                        <div class="box">
                            <input type="radio" name="recommendation" id="Not sure" required>
                            <label for="Not sure" class="label">Not sure</label>
                        </div>
                    </div>    
                </div>
                <div class="text">
                    <label for="feature" class="label">What is your favorite feature of freeCodeCamp?</label>
                    <select name="feature" id="feature" required>
                            <option value="0" disabled selected>Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">projects</option>
                            <option value="3">community</option>
                            <option value="4">Open source</option>
                    </select>
                </div>
                <div class="text">
                    <p class="label">What would you like to see improved? <small>(Check all that apply)</small></p>
                    <div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Front-end">
                            <label class="label" for="Front-end">Front-end Projects</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Back-end">
                            <label class="label" for="Back-end">Back-end Projects</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Data">
                            <label class="label" for="Data">Data Visualization</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Challenges">
                            <label class="label" for="Challenges">Challenges</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="OSC">
                            <label class="label" for="OSC">Open Source Community</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Gitter">
                            <label class="label" for="Gitter">Gitter help rooms</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Videos">
                            <label class="label" for="Videos">Videos</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="City">
                            <label class="label" for="City">City Meetups</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Wiki">
                            <label class="label" for="Wiki">Wiki</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Forum">
                            <label class="label" for="Forum">Forum</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="Checkbox" id="Courses">
                            <label class="label" for="Courses">Additional Courses</label>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <p class="label">Any comments or suggestions?</p>
                    <textarea placeholder="Enter your comment here"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
